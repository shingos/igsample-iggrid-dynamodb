<body>
	<div class="container">
    <h1 class="text-center">igGrid + DynamoDB</h1>
		<h3 class="text-center">With igDataSource extends</h3>
	</div>
	
	<div class="container">
		<div style="height:400px;">
			<table id="grid"></table>
		</div>
	</div>

<script>

var sampleData = [
	{"Index":0,"Hash":"xxxxxxxxxxxxxxxx","Label":"Label_00000000"},
	{"Index":1,"Hash":"xxxxxxxxxxxxxxxx","Label":"Label_00000001"},
	{"Index":2,"Hash":"xxxxxxxxxxxxxxxx","Label":"Label_00000002"},
	{"Index":3,"Hash":"xxxxxxxxxxxxxxxx","Label":"Label_00000003"},
	{"Index":4,"Hash":"xxxxxxxxxxxxxxxx","Label":"Label_00000004"},
	{"Index":5,"Hash":"xxxxxxxxxxxxxxxx","Label":"Label_00000005"}
];

$(document).ready(function () {
	$("#grid").igGrid({
		autoGenerateColumns: false,
		primaryKey: 'Index',
		columns: [
			{ headerText: "インデックス", key: "Index", dataType: "number", width: "10%" },
			{ headerText: "ハッシュID", key: "Hash", dataType: "string", width: "40%" },
			{ headerText: "ラベル", key: "Label", dataType: "string", width: "50%" }
		],
		dataSource: sampleData,
		height: "100%",
		width: "100%"
	});
});

</script>

</html>
